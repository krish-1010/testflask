<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Metrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            margin: 0;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            padding: 20px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            display: inline-block;
            margin-top: 20px;
        }
        #metrics-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .chart-container {
            flex: 1;
            max-width: 45%;
            margin: 10px;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Project Metrics Dashboard</h1>
    <button onclick="viewMetrics()">View Metrics</button>

    <div id="metrics-container" style="display: none;">
        <div class="chart-container">
            <h3>Project Status Distribution</h3>
            <img src="{{ url_for('static', filename='pie_chart.png') }}" alt="Pie Chart">
        </div>
        <div class="chart-container">
            <h3>Project Duration by Status</h3>
            <img src="{{ url_for('static', filename='bar_chart.png') }}" alt="Bar Chart">
        </div>
    </div>

    <script>
        function viewMetrics() {
            document.getElementById("metrics-container").style.display = "block";
        }
    </script>
</body>
</html>
