<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #2c3e50, #4ca1af);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 500px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    color: white;
    text-align: center;
}

h2 {
    font-weight: bold;
    margin-bottom: 15px;
}

p {
    font-size: 1rem;
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

.form-control {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.form-control:focus {
    background: rgba(255, 255, 255, 0.3);
    border-color: white;
    box-shadow: none;
}

.btn {
    border-radius: 8px;
    font-weight: bold;
    transition: 0.3s;
}

.btn-primary {
    background: #007BFF;
    border: none;
}

.btn-primary:hover {
    background: #0056b3;
    transform: scale(1.05);
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.3);
    color: white;
    border: none;
}

.btn-secondary:hover {
    background: rgba(255, 255, 255, 0.5);
    transform: scale(1.05);
}

@media (max-width: 576px) {
    .container {
        width: 90%;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Assign Project</h2>
        <p class="text-center">Assign a new project to <strong>{{ employee.username }}</strong></p>

        <form method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">Project Title</label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter project title" required>
            </div>

            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" id="deadline" name="deadline" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Assign Project</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
