<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <style>
        body {
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
        }
        /* Add responsive styling for the images */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Pie Chart & Bar Graph</h1>
    <div class="container">
        <img src="{{ url_for('static', filename='pie_chart.png') }}" alt="Pie Chart">
        <img src="{{ url_for('static', filename='bar_chart.png') }}" alt="Bar Chart">
    </div>
</body>
</html>
