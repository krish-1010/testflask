<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
        }
        .chart-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Task Status Dashboard</h1>
    <div class="container">
        <div class="chart-box">
            <h3>Pie Chart</h3>
            <img src="{{ url_for('static', filename='pie_chart.png') }}" alt="Pie Chart">
        </div>
        <div class="chart-box">
            <h3>Bar Chart</h3>
            <img src="{{ url_for('static', filename='bar_chart.png') }}" alt="Bar Chart">
        </div>
    </div>
</body>
</html>
