<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(145deg, #8e44ad, #3498db);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        h2 {
            font-size: 40px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animation for Fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Charts Container */
        .charts-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 40px;
            animation: slideIn 1.5s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-50%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Individual Chart Box Styling */
        .chart-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 25px;
            border-radius: 15px;
            width: 480px;
            max-width: 100%;
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
            text-align: center;
            margin: 20px;
        }

        .chart-box:hover {
            transform: scale(1.05);
        }

        .chart-box h3 {
            font-size: 24px;
            color: #34495e;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Canvas Styling */
        .chart-box canvas {
            width: 100% !important;
            height: 400px !important;
            border-radius: 12px;
            background-color: #f0f0f0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .charts-container {
                flex-direction: column;
                gap: 30px;
            }
            .chart-box {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <h2>Employee Performance: {{ employee.name }}</h2>

    <div class="charts-container">
        <!-- Project Status Pie Chart -->
        <div class="chart-box">
            <h3>Project Status</h3>
            <canvas id="pieChart"></canvas>
        </div>
        
        <!-- Project Durations Bar Chart -->
        <div class="chart-box">
            <h3>Project Durations</h3>
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <script>
        // Doughnut Chart for Project Status
        var pieCtx = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(pieCtx, {
            type: 'doughnut',
            data: {
                labels: ['Completed', 'Pending', 'Working On', 'Overdue'],
                datasets: [{
                    data: {{ project_counts | tojson }},
                    backgroundColor: ['#2ecc71', '#f39c12', '#3498db', '#e74c3c'],
                    hoverOffset: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    }
                }
            }
        });

        // Bar Chart for Project Durations
        var barCtx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: {{ project_titles | tojson }},
                datasets: [{
                    label: 'Duration (minutes)',
                    data: {{ project_durations | tojson }},
                    backgroundColor: '#3498DB',
                    borderColor: '#2c3e50',
                    borderWidth: 1,
                    barThickness: 35
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            font: {
                                size: 16
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 14
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                }
            }
        });
    </script>
</body>
</html>
